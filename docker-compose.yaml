services:
  web:
    build: services/frontend
    ports:
      - "3000:3000"
    networks:
      - frontend
  reader:
    build: services/reader
    ports:
      - "8080:8080"
    networks:
      - frontend
      - backend
  writer:
    build: services/writer
    ports:
      - "8081:8081"
    networks:
      - frontend
      - backend
  redis:
    image: "redis:alpine"
    networks:
      - backend

networks:
  frontend:
  backend:
